<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		.box{
			height: 100px;
			width: 1px;
			background: red;
			transition: all 1s; /*渐变动画*/
		}
		.box.long{
			transform: translateX(200px);/*平移200px*/
			width: 400px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<button data-bian="chang">变宽</button>
	<button data-bian="duan">变窄</button>
	<script>
		document.querySelector('[data-bian="chang"]').onclick=function(){
			document.querySelector('.box').classList.add('long')
		}
		document.querySelector('[data-bian="duan"]').onclick=function(){
			document.querySelector('.box').classList.remove('long')
		}
	</script>
</body>
</html>
